<ion-view view-title="Room Detail">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="(key,value) in roomAmenities" ng-click="increaseAmenity(key)">
                {{key | uppercase }}  <span class="badge badge-assertive icon-badge">{{value}}</span>
            </ion-item>
        </ion-list>   
    </ion-content>
</ion-view>
